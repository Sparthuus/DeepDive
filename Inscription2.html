<!DOCTYPE html>
<html lang="fr-FR">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href=""> <!--lien css-->
 <title>Presentation - DeepDive</title>
 </head>
<body>
	<div class="overlay">
    	<h1>Bienvenue sur DeepDive ! Inscrivez-vous et devenez un DeepDiver !</h1>
    
    	<form action="#" method="POST" autocomplete="off">
        	<div class="form-group">
            	<label class="required" for="nom">Nom de famille:</label>
            	<input type="text" id="nom" name="nom" required>
        	</div>

        	<div class="form-group">
            	<label class="required" for="prenom">Prénom:</label>
            	<input type="text" id="prenom" name="prenom" required>
        	</div>

        	<div class="form-group">
            	<label class="required" for="naissance">Date de naissance:</label>
            	<input type="date" id="naissance" name="naissance" max="2025-02-16" required>
        	</div>

        	<div class="form-group">
            	<label class="required" for="email">Email:</label>
            	<input type="email" id="email" name="email" required>
        	</div>

      	<div class="form-group">
            	<label class="required" for="password">Mot de passe:</label>
            	<input type="password" id="password" name="password" required minlength="8" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins une lettre et un chiffre.">
        	</div>

        	<div class="form-group">
              <label class="required" for="telephone">Telephone:</label>
            	<input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}">
        	</div>
        	<div class="form-group">
            	<label class="required" for="adresse">Adresse:</label>
            	<input type="text" id="adresse" name="adresse" required>
        	</div>

        	<div class="form-group">
            	<label class="required" for="code_postal">Code Postal:</label>
            	<input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" required>
        	</div>

        	<div class="form-group">
            	<label class="required" for="ville">Ville:</label>
            	<input type="text" id="ville" name="ville" required>
        	</div>

        	<input type="submit" value="Créer mon compte">
    	</form>
   	 
    	<div class="login-link">
        	<p>Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
    	</div>
	</div>
</body>
</html>

 </html>
